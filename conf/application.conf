appName=taxcalc

application.session.httpOnly=true


application.global=config.MicroserviceGlobal


application.router=prod.Routes



    controllers {
        com.kenshoo.play.metrics.MetricsController = {
          needsAuth = false
          needsLogging = false
          needsAuditing = false
        }

        controllers.MicroserviceHelloWorld = {
          needsAuth = false
          needsLogging = false
          needsAuditing = false
        }

    }

logger.root=ERROR

logger.play=INFO

logger.application=DEBUG

    metrics {
        name = ${appName}
        rateUnit = SECONDS
        durationUnit = SECONDS
        showSamples = true
        jvm = true
        enabled = true
    }


    auditing {
        enabled=true
        traceRequests=true

        consumer {
            baseUri {
                host = localhost
                port = 8100
            }
        }
    }

    assets {
        version = "2.131.0"
        version = ${?ASSETS_FRONTEND_VERSION}
        minified = true
        minified = ${?ASSETS_FRONTEND_MINIFIED}
        url = "http://localhost:9032/assets/"
    }

    frontend-audit {
        masked-form-fields = "password,authCode,ggPassword"
    }

    google-analytics {
        token = N/A
        host = auto
    }

    microservice {
        metrics {
            graphite {
                host = localhost
                port = 2003
                prefix = play.${appName}.
                enabled = false
            }
        }

        services {
            pbik {
                host=localhost
                port=9351
            }

            auth {
                host=localhost
                port=8500
            }

            contact-frontend {
                host=localhost
                port=9250
            }
        }

        auth {
            company-auth.host = "http://localhost:9025"
            login-callback.url = "http://localhost:9416/tax-you-paid"
        }
    }



